server.servlet.context-path=/orders
server.port=9020

spring.datasource.url=jdbc:postgresql://${DB_SERVICE:order-db}:5432/${DB_NAME:order_db}
# if DB_SERVICE then use it else fall to default order-db
spring.datasource.username=${DB_USER:postgres}
spring.datasource.password=${DB_PASSWORD:ghost@5703}

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# For adding data manually
#spring.jpa.defer-datasource-initialization=true
#spring.sql.init.mode=always
#spring.sql.init.data-locations=classpath:data.sql


my.variable=order-github-default
features.user-tracking-enabled=false
