server.servlet.context-path=/inventory
server.port=9010

spring.datasource.url=jdbc:postgresql://${DB_SERVICE:inventory-db}:5432/${DB_NAME:inventory_db}
# if DB_SERVICE then use it else fall to default inventory-db
spring.datasource.username=${DB_USER:postgres}
spring.datasource.password=${DB_PASSWORD:ghost@5703}

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true


spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=always
spring.sql.init.data-locations=classpath:data.sql
